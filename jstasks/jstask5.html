<!DOCTYPE html>
<html>

<head>
    <title>Required Form Fields</title>
    <style>
        form {
            margin: auto;
            text-align: center;
            margin-top: 15%;
        }
    </style>
</head>

<body>
    <form>
        <label for="name">Name:</label><input type="text" name="name" required class="required-field" placeholder="">
        <br>
        <label for="email">Email:</label><input type="email" name="email" required class="required-field"
            placeholder="">
        <br>
        <label for="website">Website:</label><input type="url" name="website" required class="required-field"
            placeholder="">
        <br>
        <label for="message">Message:</label>
        <textarea name="message" required class="required-field" placeholder=""></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.querySelectorAll("input,textarea").foreach(element => {
            element.required = true;
        });
        document.querySelector("form").addEventListener("submit", event => {
            if (document.querySelector("form").checkValidity() === false) {
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
